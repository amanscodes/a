<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <input type="number" id="number1" />
    <input type="number" id="number2" />
    <button id="add">Add</button>
    <button id="substract">Substract</button>
    <button id="multiply">Multiply</button>
    <button id="devide">Devide</button>
  </body>
  <script>
    const num1 = document.querySelector("#number1");
    const num2 = document.querySelector("#number2");
    const btnAdd = document.querySelector("#add");
    const btnSub = document.querySelector("#substract");
    const btnMul = document.querySelector("#multiply");
    const btnDiv = document.querySelector("#devide");

    btnAdd.addEventListener("click", function () {
      alert(Number(num1.value) + Number(num2.value));
    });

    btnSub.addEventListener("click", function () {
      alert(Number(num1.value) - Number(num2.value));
    });

    btnMul.addEventListener("click", function () {
      alert(Number(num1.value) * Number(num2.value));
    });

    btnDiv.addEventListener("click", function () {
      alert(Number(num1.value) / Number(num2.value));
    });
  </script>
</html>
